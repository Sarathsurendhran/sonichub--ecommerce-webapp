 {% extends "admin_side/admin-base.html" %}
 {% load static  %}
 {% block content %}
 
    <section class="content-main">
        <div class="row">

              {% for message in messages %}
                  <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
                      <strong></strong>{{message}}
                      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                  </div>
              {% endfor %}

            <div class="col-9">
                <div class="content-header">
                    <h2 class="content-title">Edit Brand</h2>
                    <div><a href="{% url 'brand:brand-list' %}" class="btn btn-md rounded font-sm hover-up">View Brands</a></div>
                </div>
            </div>
            <div class="col-9">
                <div class="card">
                    <div class="card-body">
                        <div class="row gx-5">
                            <div class="col-lg-10">
                                <section class="content-body p-xl-4">
                                    <!-- Form -->
                                    <form action="#" method="post" enctype="multipart/form-data"  onsubmit="return validateForm()">
                                        {% csrf_token %}
                                        <section class="content-body p-xl-4">
                                            <!-- Form -->
                                            <div class="row">
                                                <div class="col-lg-8 p-2" id="mediaUploadSection" style="display: none;">
                                                    <div class="card mb-12">
                                                        <div class="card-header">
                                                            <h4>Media</h4>
                                                        </div>
                                                    
                                                  <div class="card-body">
                                                            <div class="input-upload">
                                                               
                                                                <input class="form-control" type="file" id="file" name="brand_image" accept="image/*">
                                                            </div>
                                                        </div>
                                                    </div> 
                                                </div>
                                                
                                                <div class="col-lg-4 p-2" >
                                                <label for="#">Current Media</label>
                                                    {% if brand_data.brand_image %}
                                                    
                                                    <img src={{brand_data.brand_image.url}} alt="">
                                                     {% endif %}
                                                      <button type="button" class="btn btn-secondary mt-2" id="changeMediaBtn">Change</button>
                                                </div>
                                            </div>
                                           
                                        </section>
                                        <div class="row mb-4">
                                            <label class="col-lg-3 col-form-label" for="name">Brand name*</label>
                                            <div class="col-lg-9">
                              
                                                <input type="text" class="form-control" id="id_name" name="brand_name" placeholder="Type here" value="{{ brand_data.brand_name }}">

                                            </div>
                                        </div>
                                        <div class="row mb-4">
                                            <label class="col-lg-3 col-form-label">Status</label>
                                            <div class="col-lg-9">
                                                <label class="form-check my-2">
                                            
                                                    <input type="checkbox"  class="form-check-input" name = 'status' checked>
                                                
                                                    <span class="form-check-label">Enable this Brand</span>
                                                </label>
                                            </div>
                                        </div>
                                        <br>
                                        <button class="btn btn-primary" type="submit"> Continue to next</button>
                                    </form>
                                </section>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
<script>
    let changeMediaBtn = document.getElementById('changeMediaBtn');
    let mediaUploadSection = document.getElementById('mediaUploadSection');
    let fileInput = document.getElementById('file');
    let form = document.querySelector('form');

    changeMediaBtn.addEventListener('click', function () {
        mediaUploadSection.style.display = 'block';
    });

    form.addEventListener('submit', function (event) {
        // Check if the Change button was clicked
        if (mediaUploadSection.style.display === 'block') {
            // Check if a new image is selected
            if (fileInput.files.length === 0) {
                // If no new image is selected, prevent form submission
                event.preventDefault();
                alert('Please select a new image or click Cancel to keep the current image.');
            } else {
                // Include the file input in the form data
                let formData = new FormData(this);
                formData.append('brand_image', fileInput.files[0]);
                // Replace the original form data with the updated one
                event.formData = formData;
            }
        }
    });
</script>




{% endblock content %}
