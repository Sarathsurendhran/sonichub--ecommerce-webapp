
{% extends "user_side/base-footer.html" %}
{% load static %}
{% block content %}



<section class="container-fluid bg-body-tertiary d-block">

 {% for message in messages %}
        <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
            <strong></strong>{{message}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endfor %} 

  <div class="row justify-content-center">
      <div class="col-12 col-md-6 col-lg-4 mt-15 mb-15" style="min-width: 500px;">
        <form method="post" action="{% url 'user_side:verify_otp' %}">
        {% csrf_token %}
        <div class="card bg-white mb-5 mt-5 border-2" style="box-shadow: 0 12px 15px rgba(0, 0, 0, 0.02);">
          <div class="card-body p-5 text-center">
            <h4>Verify</h4>
            <p>Your code was sent to you via email</p>

            <div class="otp-field mb-4">
              <input type="number" name="otp1"/>
              <input type="number" name="otp2" disabled />
              <input type="number" name="otp3" disabled />
              <input type="number" name="otp4" disabled />
             
            </div>
            <input type="submit" value="Verify" class="btn btn-primary mb-3">

              <div id="otpTimer"><h2> </h2></div>
            <p class="resend text-muted mb-0">
              <button class="btn btn-secondary mb-1" id="resendButton" style="display: none;" onclick="resendOtp()">Resend OTP</button>
            </p>
          </div>
        </div>
         </form>
      </div>
     
    </div>
</section>

<style>
.otp-field {
  flex-direction: row;
  column-gap: 10px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.otp-field input {
  height: 45px;
  width: 42px;
  border-radius: 6px;
  outline: none;
  font-size: 1.125rem;
  text-align: center;
  border: 1px solid #ddd;
}
.otp-field input:focus {
  box-shadow: 0 1px 0 rgba(0, 0, 0, 0.1);
}
.otp-field input::-webkit-inner-spin-button,
.otp-field input::-webkit-outer-spin-button {
  display: none;
}

.resend {
  font-size: 12px;
}

.footer {
  position: absolute;
  bottom: 10px;
  right: 10px;
  color: black;
  font-size: 12px;
  text-align: right;
  font-family: monospace;
}

.footer a {
  color: black;
  text-decoration: none;
}
</style>



<script>
const inputs = document.querySelectorAll(".otp-field > input");
const button = document.querySelector(".btn");

window.addEventListener("load", () => inputs[0].focus());
button.setAttribute("disabled", "disabled");

inputs[0].addEventListener("paste", function (event) {
  event.preventDefault();

  const pastedValue = (event.clipboardData || window.clipboardData).getData(
    "text"
  );
  const otpLength = inputs.length;

  for (let i = 0; i < otpLength; i++) {
    if (i < pastedValue.length) {
      inputs[i].value = pastedValue[i];
      inputs[i].removeAttribute("disabled");
      inputs[i].focus;
    } else {
      inputs[i].value = "";
      inputs[i].focus;
    }
  }
});

inputs.forEach((input, index1) => {
  input.addEventListener("keyup", (e) => {
    const currentInput = input;
    const nextInput = input.nextElementSibling;
    const prevInput = input.previousElementSibling;

    if (currentInput.value.length > 1) {
      currentInput.value = "";
      return;
    }

    if (
      nextInput &&
      nextInput.hasAttribute("disabled") &&
      currentInput.value !== ""
    ) {
      nextInput.removeAttribute("disabled");
      nextInput.focus();
    }

    if (e.key === "Backspace") {
      inputs.forEach((input, index2) => {
        if (index1 <= index2 && prevInput) {
          input.setAttribute("disabled", true);
          input.value = "";
          prevInput.focus();
        }
      });
    }

    button.classList.remove("active");
    button.setAttribute("disabled", "disabled");

    const inputsNo = inputs.length;
    if (!inputs[inputsNo - 1].disabled && inputs[inputsNo - 1].value !== "") {
      button.classList.add("active");
      button.removeAttribute("disabled");

      return;
    }
  });
});
</script>


<script>
    var expirationTime = "{{ request.session.otp_expiration_time }}";
    var isOtpExpired = false;

    function updateTimer() {
        var now = new Date();
        var expiration = new Date(now.toDateString() + " " + expirationTime);
        var timeDiff = expiration - now;
        if (timeDiff > 0) {
            var minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);
            
            document.getElementById("otpTimer").innerHTML =seconds + "s";
            document.getElementById("resendButton").style.display = "none";
            isOtpExpired = false;
        } else {
            document.getElementById("otpTimer").innerHTML = "Timer expired";
            isOtpExpired = true;
            document.getElementById("resendButton").style.display = "block";
        }
    }

    // Function to handle resending OTP
   function resendOtp() {
        $.ajax({
            type: "POST",
            url: "{% url 'user_side:send_otp' %}",  
            dataType: "json",
            success: function(response) {
                
                if (response.success) {
                    
                    console.log("OTP resent successfully!");
                    //window.location.href = "{% url 'user_side:verify_otp' %}";
                
                } else {
                    console.error("Failed to resend OTP.");
                }
            },
            error: function(error) {
                console.error("Error in Ajax request:", error);
            }
        });
    }

  
    updateTimer();
    setInterval(updateTimer, 1000);
</script>






{% endblock content %}
