{% extends "user_side/base-footer.html" %}
{% load static %}
{% block content %}



 <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Forgot Password</h5>
        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form method="post" action="{% url 'user_side:forgot-password' %}">
        {% csrf_token %}
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Enter your Email:</label>
            <input type="email" name = "email" class="form-control" id="recipient-name" required>
          </div>
      
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Send otp</button>
      </div>
        </form>
    </div>
  </div>
</div>


<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">

            {% for message in messages %}
                <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
                    <strong></strong>{{message}}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}

            <div class="login_wrap widget-taber-content p-4 p-md-5 background-white border-radius-10" style="margin-top:50px; margin-bottom:50px">
                <div class="padding_eight_all bg-white">
                    <div class="text-center mb-4">
                        <h3 class="mb-3">Login</h3>
                    </div>

                    <form method="post" action='user_login'>
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            <input type="text"  name="email" class="form-control" placeholder="Your Email">
                        </div>
                        <div class="form-group mb-3">
                            <input type="password" name="password" class="form-control" placeholder="Password">
                        </div>
                        <div class="login_footer form-group mb-4">
                            <div class="chek-form">
                                <div class="custome-checkbox">
                                    <input class="form-check-input" type="checkbox" name="checkbox" id="exampleCheckbox1" value="">
                            
                                </div>
                            </div>
                            <a class="text-muted" data-bs-toggle="modal" data-bs-target="#exampleModal" data-whatever="@getbootstrap" >Forgot password?</a> 
                            
                        </div>
                        <div class="form-group mb-0">
                            <button type="submit" class="btn btn-fill-out btn-block hover-up" name="login">Log in</button>
                        </div>
                        <p class="mt-2">Don't have an account? <a href="{% url 'user_side:signup' %}">Sign up now</a></p>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

 <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>



<script>

$(document).ready(function () {
    $('#exampleModal').on('show.bs.modal', function (e) {
        $('.modal-backdrop').remove();
    });
});

</script>
{% endblock content %}
