{% extends "user_side/base-footer.html" %}

{% block content %}
 {% for message in messages %}
                <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
                    <strong></strong>{{message}}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
<div class="container mt-4 mb-4">
    <div class="col-md-6 offset-md-3">
        <!-- form card login with validation feedback -->
        <div class="card card-outline-secondary">
            <div class="card-header">
                <h3 class="mb-0">Update Password</h3>
            </div>
            <div class="card-body">
                <form class="form" role="form" autocomplete="off" id="loginForm" novalidate="" method="POST">
                {% csrf_token %}
                    <div class="form-group">
                        <label for="uname1">New Password</label>
                        <input type="password" class="form-control" name="password" id="uname1" required="">
                        <div class="invalid-feedback">Please enter your username or email</div>
                    </div>
                    <div class="form-group">
                        <label>Confirm Password</label>
                        <input type="password" class="form-control" name="confirm-password" id="pwd1" required="" autocomplete="new-password">
                        <div class="invalid-feedback">Please enter a password</div>
                    </div>
                    
                    <button type="submit" class="btn btn-success btn-lg float-right" id="btnLogin">update</button>
                </form>
            </div>
            <!--/card-body-->
        </div>
    </div>
</div>
{% endblock content %}
