  {% extends "user_side/base-footer.html" %}
  {% load static  %}
  {% block content %}
             
           <section class="container mt-100 mb-30">
            {% for message in messages %}
                <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
                    <strong></strong>{{message}}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %} 
             <div class="card card-outline-secondary"  style="max-width: 600px; margin: auto;">
                        <div class="card-header">
                            <h3 class="mb-0">Change Password</h3>
                        </div>
                      <form method="post" id="changePasswordForm" action="{% url 'user_panel:change-password' user.id%}">
                                    {% csrf_token %}
                        <div class="card-body">
                            <form class="form" role="form" autocomplete="off">
                                <div class="form-group">
                                    <label for="inputPasswordOld">Current Password</label>
                                    <input type="password" name="current_password" class="form-control" id="inputPasswordOld" required="">
                                </div>
                                <div class="form-group">
                                    <label for="inputPasswordNew">New Password</label>
                                    <input type="password" name="new_password" class="form-control" id="inputPasswordNew" required="">
                                   
                                </div>
                              
                                <div class="form-group">
                                  
                                    <button type="submit" class="btn btn-success btn-lg float-right">Save</button>
                                  </form> 
                                </div>
                            </form>
                        </div>
                    </div>
                  
               </section>

      {% endblock content %}
